<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>나를 소개해요</title>
</head>
<body>
<div class="container"> <!--부트스트랩 컨테이너 = html창 양쪽에 여백 만들어줌-->
    <br>
    <ul class="nav nav-tabs">   <!--부트스트랩 컴포넌트 네비게이션-->
        <li role="presentation" class="active"><a href="1.html">유년기</a></li>
        <li role="presentation"><a href="2.html">질풍노도의 시기</a></li>
        <li role="presentation"><a href="#">방황기</a></li>
        <li role="presentation"><a href="#">지금</a></li>
    </ul>
    <h1>조빈경을 소개합니다</h1> <!--제목-->
    <h2>조빈경을 소개해요</h2>

    <form action="전송받을 대상">  <!-- 부트스트랩 기본 폼 코드-->
        아이디 : <Input type="text" name="myid">
        비밀번호 : <Input type="password" name="mypw">
        <div class="form-group">
            <label for="exampleInputEmail1">이메일 주소</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">암호</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">파일 업로드</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">여기에 블록레벨 도움말 예제</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 입력을 기억합니다
            </label>
        </div>
        <!--        <button type="submit" class="btn btn-default">제출</button>-->
    </form> <!--여기까지 폼 부트스트랩-->

    <form action="전송받을 대상">   <!--사용자로부터 입력받기 form-->
        <!--        아이디 : <Input type="text" name="myid">-->
        <!--        비밀번호 : <Input type="password" name="mypw">-->
        <!--        <Input type="submit">-->
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <Input type="submit" class="btn btn-primary"></Input> <!--부트스트랩 버튼 프라이머리 코드, 적용타입에 맞게 input type="submit"로 변형-->
    </form>
    <br>    <!--줄바꿈-->
    <img src="snowman.jfif" width=300>  <!--이미지 삽입-->
    <br>
    <form action="전송받을 대상">
        <h2>나의 일기장</h2>
        제목 : <Input type="text" name="diarytitle"> <br>
        <select>    <!--카테고리 선택 select-->
            <option value="goodday">좋은날</option>
            <option value="sadday">슬픈날</option>
            <option value="soso">그저그런날</option>
        </select><br>

        내용 : <br>
        <textarea cols="30" rows="20"></textarea>
        <br> <input type="submit">
    </form>

    <h2>나의 일대기</h2>
    <ol>    <!--리스트-->
        <li><a href="1.html">유년기</a></li> <!--<a>로 1.html로 향하는 링크걸기-->
        <li><a href="2.html">질풍노도의 시기</a></li>
        <li>방황기</li>
        <li>지금</li>
    </ol>

    <div class="progress">  <!-- 부트스트랩 콤포넌트 진행바에서 그래프 가져옴-->
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
             aria-valuemax="100" style="width: 40%">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
             aria-valuemax="100" style="width: 60%">
            <span class="sr-only">60% Complete (warning)</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0"
             aria-valuemax="100" style="width: 80%">
            <span class="sr-only">80% Complete (danger)</span>
        </div>
    </div>
</div>

</body>
</html>
